<!DOCTYPE html>
<html ng-app="TravelsApp">

<head>
    <meta charset="utf-8">
    <title>Travels</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<header>
    <small>Register</small>
    <form class="usersForm"ng-submit='ctrl.registerUser()'>
        <input class="loginStuff" type="text" placeholder="username" ng-model="ctrl.newUserForm.username" />
        <input class="loginStuff" type="password" placeholder="password" ng-model="ctrl.newUserForm.password" />
        <input  class="loginStuff sub"type="submit" />
    </form>

    <small>Log in</small>
    <form class="usersForm" ng-submit='ctrl.loginUser()'>
        <input class="loginStuff" type="text" placeholder="username" ng-model="ctrl.loginForm.username" />
        <input class="loginStuff" type="password" placeholder="password" ng-model="ctrl.loginForm.password" />
        <input class="loginStuff sub" type="submit" />
    </form>

    <form ng-if='ctrl.user' ng-submit='ctrl.logout()'>
        <input class="logout" type='submit' value='logout' />
    </form>
</header>




<div class="nav">
    <div class="logo">Travels</div>
    <div class="menu"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Ei-navicon.svg/2000px-Ei-navicon.svg.png" height="49" width="49"> </div>
</div>
<div class="head">
 <div class="logo2">Travels</div>
</div>
<body ng-controller="MainController as ctrl">

    <!--//////  partials login-form ////-->
    <div ng-include="'partials/login_form.html'"></div>
    <!--//////  end of partials ////-->

    <div class="nav">
        <div class="logo">Travels</div>

        <div class="menu" >
            <a class="loginAtag" href="#" ng-click="ctrl.showLoginModal()">Login</a>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Ei-navicon.svg/2000px-Ei-navicon.svg.png" height="49" width="49"> </div>
    </div>

    <div class="head">
    <div class="logo2">Travels</div>
    </div>

    <div class="container">

        <!-- create form below-->
        <div class="center">
            <h6 class="h6Forms">Add a Travel </h6>
            <!--//////  partials create travel form ////-->
            <div ng-include="'partials/create_form.html'"></div>
            <!--//////  end of partials ////-->
        </div>
         <!-- end of create form-->

        <!-- start list of travel destinations -->
    <div class="directions">
        <h6>
            <em>--click travel to view details--</em>
        </h6>
    </div>
        <div class="backgroundMiddle">
            <div class="tableDiv">

            <!-- ////// partials List of Travel Destinations////-->
            <div ng-include="'partials/show_list.html'"></div>
            <!-- ////// end partials ////-->

            </div>
            <!-- end of list of travel destinations -->

            <div class="details">
                <h3>Travel Info:</h3>
                <hr>
                <h4><span> Destination: </span>{{ ctrl.travel.destination }}</h4>
                <h6><span> Climate: </span> {{ ctrl.travel.climate }} </h6>
                <h6><span> Kid Friendly:</span> {{ ctrl.travel.kid_friendly }}</h6>
                <p><span> Dates: </span> {{ ctrl.travel.dates }}</p>
            </div>
        </div>

        <!-- Beginning update/edit form  -->


            <!-- ////// Edit Form partials////-->
            <div ng-include="'partials/edit_form.html'"></div>
            <!--//////  end partials//// -->


    </div>

    <footer>
         Travel Inc
    </footer>
</body>

</html>
